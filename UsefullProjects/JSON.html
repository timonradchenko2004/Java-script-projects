<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


<style media="screen">

  .table{
    width: 100%;
    border-spacing: inherit;
  }

    .table td{
    border: 0.5px solid black;

  }
</style>

<div class="" id="temp">

</div>

<script type="text/javascript">











  fetch('https://jsonplaceholder.typicode.com/posts')
  .then(response => response.json())
  .then(function(json){
    let x = new Array(100);
    let elem = document.querySelector('#temp');

    let table = '<table class ="temp"> <thead> <tr><th >userId</th><th >Id</th><th>title</th><th >Body</th></tr></thead> <tbody> <tr>';

    for (var i = 0; i < 100; i++) {

      x[i]+=json[i].body;

       table+=`<tr><td>${json[i].userId}</td><td>${json[i].id}</td><td>${json[i].title}</td><td>${json[i].body}</td> </tr>`;


       console.log(x[i]);

    }

  table += '</tr></tbody></table>';

  elem.innerHTML = table;
  elem.classList.add('table')

  } )




</script>

  </body>
</html>
